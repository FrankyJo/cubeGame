<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ClickGame</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div>
  <section class="navbar container">
    <div class="navbar__wrapper row">
      <div class="navbar__navigation">
        <button type="button" class="btn btn-outline-success btn-start">Start</button>
        <button type="button" class="btn btn-outline-primary btn-new-game">New Game</button>
      </div>
      <div class="form-group form-group-points">
        <label for="points">Points</label>
        <input type="text" class="form-control" id="points" placeholder="0">
      </div>
      <div class="form-group form-group-timer">
        <label for="timer">Timer</label>
        <input type="text" class="form-control" id="timer" placeholder="60">
      </div>
    </div>
  </section>
  <section class="container game">
    <div class="row game__wrapper">
      <div class="field col-xl-8 rounded border game__playing-field">

      </div>
      <div class="sidebar col-xl-3 offset-xl-1 rounded border ">
        <h2 class="text-center">Result Table</h2>
        <ul class="list-group list-group-flush result-table">

        </ul>
      </div>
    </div>
  </section>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modal-result" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Save your score</h5>
      </div>
      <div class="modal-body">
        <h2>Yor scrore: <span class="score-modal"></span></h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Set yor name</span>
          </div>
          <input type="text" class="form-control" id="gamer-name" aria-label="With textarea">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save-result">Save</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
